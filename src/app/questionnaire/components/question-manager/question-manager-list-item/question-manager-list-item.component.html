<div class="question">
  <div class="question__title">{{ question.title }}</div>
  <div class="question__description">
    <div class="question__type">{{ question.type | titlecase }}</div>
    <div class="question__date">{{ question.createdDate | date:'short' }}</div>
  </div>
  <div class="question__actions">
    <button class="delete-button" (click)="onDelete()">Delete</button>
    <button class="edit-button" [routerLink]="question.id">Edit</button>
  </div>
</div>
